# The test files for testXMLerrs.cpp:
# Section CONFIG contains the directory where the XML files and the
# program generating test output reside, and the name of the test
# function.
#
# The other sections are the names of expected root tags,
# the option "file" contains a white-space separated list of XML test
# files. Lines may be continued by indenting the following lines.

# directory with XML files and program which must be "gentest"
[CONFIG]
dir = xmlErrFiles
testfct = testXMLerrs_data

# empty file
[dummy]
files = empty.xml

[reagentlist]
files = childTooMuch.xml emptyFmtId.xml falseFmtId.xml
   illegalBool.xml illegalInt.xml illegalTime.xml
   missingChild.xml noFormat.xml nonIntFmtId.xml parseError.xml
   siblingTooMuch.xml timeMisorder.xml wrongTagOrder.xml wrongTag.xml
   shortnameTooLong.xml tooManyChildren.xml tooFewChildren.xml
   maxTimeWithoutPercent.xml illegalMaxTimeVal.xml illegalEnum.xml
   maxCyclesExceed.xml maxtimeOutOfRange.xml colorFail.xml

[dummy2]
files = missingFile.xml

[falseTag]
files = falseRootTag.xml
